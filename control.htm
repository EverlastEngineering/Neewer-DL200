<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>Neewer DL-200</title>
  <script src='ble-dl200.js'></script>
</head>

<body>
  <!-- <div>chrome://flags/#enable-web-bluetooth-new-permissions-backend</div> -->
  <div>
      <div id="meter">
      <div class="display">
        <!--     <label aria-live="off">Reading: </label> -->
        <div class="output">
          <output class='value value-background'>8. 8. 8. 8. 8. 8</output>
          <output class='value' id='value'>-. 0. 0. 0. 0. 0</output>
          <output id='units'>mV</output>
        </div>
      </div>
    </div>
  </div>

  <button onClick='connect()'>connect</button>
  <button onClick='disconnect()'>disconnect</button>
<p>
  <button onClick='gototheright()'>go right</button>
  <button onClick='gototheleft()'>go left</button>
  <button onClick='gotostop()'>stop</button>

</html>
